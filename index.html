<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- 网站标题 -->
  <title>Huiaei's Notebook</title>
  <!-- 网站图标 -->
  <link rel="icon" href="_media/favicon.ico">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify@4/lib/themes/vue.css">
  <!-- 侧边栏折叠 -->
  <link rel="stylesheet" href="//unpkg.com/docsify-sidebar-collapse/dist/sidebar-folder.min.css" />
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      // 开启封面
      coverpage: false,
      // 404
      notFoundPage: '404.md',
      // 显示目录
      loadSidebar: true,
      subMaxLevel: 2,
      // 文档根路径
      basePath: '/',
      // 最大支持渲染的标题层级
      maxLevel:6,
      // 切换页面后是否自动跳转到页面顶部
      auto2top: true,
      // 首页文件加载路径
      homepage: 'README.md',
      // 启用相对路径
      relativePath: true,
      // 网站图标
      //logo: '/_media/favicon.ico',
      // 文档标题
      name: "Huiaei's Notebook",
      // 主题色
      themeColor: '#3F51B5',
      // 文档更新日期
      formatUpdated: function(time) {
        return time;
      },
      // 资源文件扩展名
      ext: '.md',
      // 配置仓库地址或者 username/repo 的字符串，会在页面右上角渲染一个 GitHub Corner 挂件
      repo: 'Huiaei/huiaei.github.io',
      // 全文搜索
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: 'auto', // or 'auto'
        placeholder: '搜索',
        noData: '无结果!',
        // 搜索标题的最大层级, 1 - 6
        depth: 6,
        hideOtherSidebarContent: true, // 是否隐藏其他侧边栏内容
      },
      // 字数统计
      count:{
        countable:true,
        fontsize:'0.9em',
        color:'rgb(90,90,90)',
        language:'chinese',
      },
      // 底部上下章节导航
      pagination: {
        previousText: '上一章节',
        nextText: '下一章节',
      crossChapter: true,
      crossChapterText: true,
      },
      // markdown 配置
      //markdown: {
      //  renderer: {
      //    code: function(code, lang) {
      //      if (lang === "mermaid") {
      //        return (
      //          '<div class="mermaid">' + mermaid.render('mermaid-svg-' + num++, code) + "</div>"
      //        );
      //      }
      //      return this.origin.code.apply(this, arguments);
      //    }
      //  }
      //},
      // 文章最后更新时间
      timeUpdater: {
        text: ">最后更新时间: {docsify-updated}",
        formatUpdated: "{YYYY}/{MM}/{DD}",
        whereToPlace: "bottom",  // "top" or "bottom", default to "bottom"
      },
      // 阅读进度条
      progress: {
        position: "top",
        color: "var(--theme-color,#42b983)",
        height: "3px",
      },
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//unpkg.com/docsify@4"></script>
  <!-- 全文搜索 -->
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <!-- 图片缩放 -->
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
  <!-- 复制到剪切板 -->
  <script src="//unpkg.com/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <!-- 额外语法高亮 -->
  <script src="//unpkg.com/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//unpkg.com/prismjs@1/components/prism-php.min.js"></script>
  <!-- 图片标题 -->
  <script src="https://unpkg.com/@h-hg/docsify-image-caption/dist/docsify-image-caption.min.js"></script>
  <!-- 键盘快捷键 -->
  <script src="https://unpkg.com/docsify-pagination-keyboard-helper@latest/dist/bundle.js"></script>
  <!-- 文章最后更新时间 -->
  <script src="https://unpkg.com/docsify-updated/src/time-updater.min.js"></script>
  <!-- 阅读进度条 -->
  <script src="https://unpkg.com/docsify-progress@latest/dist/progress.min.js"></script>
  <!-- 字符间空格 -->
  <script src="//unpkg.com/docsify-pangu/lib/pangu.min.js"></script>
  <!-- 侧边栏折叠 -->
  <script src="//unpkg.com/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>

  
</body>
</html>
